<!DOCTYPE html>
<html data-ng-app>
<head>
  <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
  <link rel="stylesheet" type="text/css" href="css/vendor/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/vendor/bootstrap-responsive.min.css">
  <link rel="stylesheet" type="text/css" href="css/custom.css">
  
  <script type="text/javascript" src="js/vendor/jquery-1.10.2.min.js"></script>
  <script type="text/javascript" src="js/vendor/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/vendor/angular.min.js"></script>
  <title>Vet Colors/Theme</title>
</head>
<body>

<header>
<div class="hero-unit hidden-phone">
  <div class="container">
    <h1>Location Name</h1>
    <p>A little something about the joint.</p>
  </div>
</div>
  <div class="navbar navbar-static-top">
    <div class="navbar-inner">
      <a class="brand visible-phone" href="#">Name</a>
      <ul class="nav">
        <li class="active"><a href="#">Home</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">Who We Are</a></li>
        <li><a href="#">Contact Us</a></li>
      </ul>
    </div>
  </div>
</header>

<div class="container">
  <div class="row-fluid">
    <div class="span3" id="side-bar">

      <div class="row-fluid">
        <h1>Sidebar Theme colors</h1>
      </div>
      <!-- Theme pallet -->
      <div class="row-fluid">
        <div class="color-item span10 offset1 primary-1"></div>
      </div>     
      <div class="row-fluid">
        <div class="color-item span10 offset1 primary-2"></div>
      </div>     
      <div class="row-fluid">      
        <div class="color-item span10 offset1 primary-3"></div>
      </div>     
      <div class="row-fluid">      
        <div class="color-item span10 offset1 primary-4"></div>
      </div>     
      <div class="row-fluid">      
        <div class="color-item span10 offset1 primary-5"></div>
      </div>
      <!-- end Theme pallet -->

    </div>
    <div class="span9" id="main-content">
      <div class="row-fluid">
        <h1>Theme colors</h1>
      </div>
      <!-- Theme pallet -->
      <div class="row-fluid">
        <div class="color-item span2 primary-1"></div>      
        <div class="color-item span2 primary-2"></div>      
        <div class="color-item span2 primary-3"></div>      
        <div class="color-item span2 primary-4"></div>      
        <div class="color-item span2 primary-5"></div>
      </div>
      <!-- end Theme pallet -->
    </div>
  </div>
</div>
</body>

</html>
